<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global AQI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #333;
      color: white;
    }

    .good { color: green; font-weight: bold; }
    .moderate { color: orange; font-weight: bold; }
    .unhealthy { color: red; font-weight: bold; }
    .veryunhealthy { color: purple; font-weight: bold; }
    .hazardous { color: maroon; font-weight: bold; }
  </style>
</head>
<body>

<h1>üåç Global Air Quality Index (AQI)</h1>
<table>
  <thead>
    <tr>
      <th>Country</th>
      <th>Capital</th>
      <th>AQI</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="aqiTableBody">
    <!-- Dynamic rows go here -->
  </tbody>
</table>

<script>
const token = "3ba2b256d63a29719c13b910a5947e324ade094b"; // Replace with your AQICN token

const countries = [
  { name: "India", city: "New Delhi" },
  { name: "USA", city: "Washington" },
  { name: "France", city: "Paris" },
  { name: "Japan", city: "Tokyo" },
  { name: "Germany", city: "Berlin" },
  { name: "Brazil", city: "Bras√≠lia" },
  { name: "China", city: "Beijing" },
  { name: "Russia", city: "Moscow" },
  { name: "Canada", city: "Ottawa" },
  { name: "Australia", city: "Canberra" }
];

const tableBody = document.getElementById("aqiTableBody");

function getAQIStatus(aqi) {
  if (aqi <= 50) return { status: "Good", class: "good" };
  if (aqi <= 100) return { status: "Moderate", class: "moderate" };
  if (aqi <= 150) return { status: "Unhealthy", class: "unhealthy" };
  if (aqi <= 200) return { status: "Very Unhealthy", class: "veryunhealthy" };
  return { status: "Hazardous", class: "hazardous" };
}

countries.forEach(country => {
  fetch(`https://api.waqi.info/feed/${country.city}/?token=${token}`)
    .then(res => res.json())
    .then(data => {
      const row = document.createElement("tr");

      if (data.status === "ok") {
        const aqi = data.data.aqi;
        const { status, class: cssClass } = getAQIStatus(aqi);

        row.innerHTML = `
          <td>${country.name}</td>
          <td>${country.city}</td>
          <td><span class="${cssClass}">${aqi}</span></td>
          <td><span class="${cssClass}">${status}</span></td>
        `;
      } else {
        row.innerHTML = `
          <td>${country.name}</td>
          <td>${country.city}</td>
          <td colspan="2">AQI data not available</td>
        `;
      }

      tableBody.appendChild(row);
    })
    .catch(error => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${country.name}</td>
        <td>${country.city}</td>
        <td colspan="2">Error fetching data</td>
      `;
      tableBody.appendChild(row);
    });
});
</script>

</body>
</html>
